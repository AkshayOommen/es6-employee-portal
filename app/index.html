<!DOCTYPE html>
<html>
<head>
    <title>ES6 Pastry Store</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <section class="formData">
        <div class="employeeType">
            <label for="name">Is the employee a manager?</label>
            <input id="isManager" type="checkbox" name="isManager" onclick="modifyAvailableFields()"/>
        </div>
        <form id="employeeInfo">
            <section class="formFields">
                <div class="formField engineerField managerField">
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Enter employee name"/>
                </div>
                <div class="formField engineerField managerField">
                    <label for="birthDate">Birth Date</label>
                    <input type="date" name="birthDate" placeholder="Enter birthDate"/>
                </div>
                <div class="formField engineerField managerField">
                    <label for="project">Project</label>
                    <input type="text" name="project" placeholder="Enter project"/>
                </div>
                <div class="formField engineerField managerField">
                    <label for="manager">Manager</label>
                    <input type="text" name="manager" placeholder="Enter manager"/>
                </div>
                <div class="formField engineerField">
                    <label for="skillSet">Skill Set</label>
                    <input type="text" name="skillSet" placeholder="Enter skills (comma separated)"/>
                </div>
                <div class="formField engineerField">
                    <label for="rating">Rating</label>
                    <input type="range" name="rating" min="1" max="5" step="1" value="3"/>
                </div>
                <div class="formField managerField hide">
                    <label for="allocatedEmployees">Allocated Employees</label>
                    <input type="text" name="allocatedEmployees" placeholder="Enter employee names (comma separated)"/>
                </div>
            </section>
        </form>
        <section class="formControls">
            <input type="button" value="Add details" onclick="addEmployeeDetails()"/>
        </section>
    </section>
    <section class="tabularData">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Project</th>
                    <th>Manager</th>
                    <th>Skill Set</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody id="engineerTable">
            </tbody>
        </table>
    </section>
    <section class="tabularData">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Project</th>
                    <th>Manager</th>
                    <th>Total allocated employees</th>
                </tr>
            </thead>
            <tbody id="managerTable">
            </tbody>
        </table>
    </section>
</body>
<script src="main.bundle.js"></script>
</html>
